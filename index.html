<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>boolflix</title>
  </head>
  <body>
    <header>
      <!-- container nav -->
      <div class="container_nav flex">
        <!-- logo -->
        <div class="logo">
          <span>BOOLFLIX</span>
        </div>
        <!-- /logo -->
        <!-- nav ricerca -->
        <div class="nav_search">
          <!-- barra ricerca -->
          <input id="search" type="text" name="search">
          <!-- /barra ricerca -->
          <!-- bottone ricerca -->
          <a id="btn" href="#">Invia</a>
          <!-- bottone ricerca -->
        </div>
        <!-- /nav ricerca -->
      </div>
      <!-- /container nav -->
    </header>

    <!-- main -->
    <main>
      <div class="container_list ">
        <div class="row_film">
          <div class="lista_film flex">

          </div>
        </div>
      </div>
    </main>
    <!-- /main -->





    <!-- <div class="">
      <ul class="lista_film"> -->


      <!-- template film e serie tv -->
      <script id="film-template" type="text/x-handlebars-template">
        <div class="select">
          <div class="container_poster">
           <img class="poster" src="http://image.tmdb.org/t/p/w342/{{immagine}}" alt="">
          </div>
          <div class="container_info hide">
            <p>{{type}}</p>
            <p>Titolo: {{name}}</p>
            <p>Titolo originale: {{originale}}</p>
            <p>Lingua: {{{lingua}}}</p>
            <ul class="list_star">
              <li>{{{stars}}}</li>
            </ul>
          </div>
        </div>
      </script>
      <!-- /template film e serie tv -->
    <!-- </div> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
