<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>boolflix</title>
  </head>
  <body>
    <div class="">
      <input id="search" type="text" name="search">
      <a id="btn" href="#">Invia</a>
    </div>
    <div class="">
      <ul class="lista_film">

      </ul>
      <!-- template film e serie tv -->
      <script id="film-template" type="text/x-handlebars-template">
        <img src="http://image.tmdb.org/t/p/w185/{{immagine}}" alt="">
        <li>Titolo: {{name}}</li>
        <li>Titolo originale: {{originale}}</li>
        <li>Lingua: {{{lingua}}}</li>
        <li>
          <ul class="list_star">
           {{{stars}}}
          </ul>
        </li>
        <li>{{type}}</li>
      </script>
      <!-- /template film e serie tv -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
